<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="musicPlayer">

        <audio src=""></audio>

        <div class="head">
            <div class="display">
                <ion-icon name="musical-note-outline"></ion-icon>
                <ion-icon name="musical-notes-outline"></ion-icon>
                <ion-icon name="musical-note-outline"></ion-icon>
            </div>
            <div class="title">Music Name</div>
        </div>

        <div class="controls">

            <div class="seekSection">
                <div class="timeView">00:00/00:00</div>
                <input type="range" class="audioSeekBar" value="0" />
            </div>

            <div class="buttonsSection">
                <div class="btns">
                    <span class="prev">
                        <ion-icon name="play-back-outline"></ion-icon>
                    </span>
                    <span class="playPause">
                        <ion-icon name="play-outline"></ion-icon>
                    </span>
                    <span class="next">
                        <ion-icon name="play-forward-outline"></ion-icon>
                    </span>
                    <span class="stop">
                        <ion-icon name="stop-outline"></ion-icon>
                    </span>
                </div>

                <div class="volume">
                    <span class="volumeToggle">
                        <ion-icon name="volume-high-outline"></ion-icon>
                    </span>
                    <div>
                        <input type="range" class="volumeSeekBar" value="50" />
                    </div>
                </div>

                <div class="speed">
                    <span class="speedBtn">
                        <ion-icon name="speedometer-outline"></ion-icon>
                    </span>
                    <div class="speed_div">
                        <div class="speed_values">
                            <span>0.25x</span>
                            <span>0.50x</span>
                            <span>0.25x</span>
                            <span>1.00x</span>
                            <span>1.25x</span>
                            <span>1.50x</span>
                            <span>1.75x</span>
                            <span>2.00x</span>
                        </div>
                        <input type="range" min="1" max="8" value="4" class="speedSeekBar" />
                    </div>
                </div>

                <div class="download">
                    <a download="" href="" class="downloadButton">
                        <ion-icon name="download-outline"></ion-icon>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>

</body>

</html>
